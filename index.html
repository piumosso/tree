<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Дерево чекбоксов</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />

    <!-- Project styles -->
    <link href="css/checkbox-tree.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Дерево чекбоксов</span>
            </div>
        </div>
    </nav>
    <section class="checkbox-tree container">
        <h2>Пример</h2>
        <div class="row">
            <div class="span6">
                <form class="form" action="">
                    <div id="list">
                        <h3>
                            Выбор услуг
                            <small class="checkbox-tree-total muted">Итого: <span class="js-total"></span> руб.</small>
                        </h3>
                        <ul class="unstyled">
                            <li>
                                <label class="checkbox"><input type="checkbox" name="service" value="1" />Парикмахерские услуги <span class="cost js-cost"><span class="js-val"></span></span></label>
                                <ul class="unstyled">
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="2" />Стрижка <span class="cost js-cost"><span class="js-val"></span></span></label>
                                        <ul class="unstyled">
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="3" data-amount="500" />Женская <span class="label amount pull-right">500</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="4" data-amount="400" />Мужская <span class="label amount pull-right">400</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="5" data-amount="200" />Детская <span class="label amount pull-right">200</span></label>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <label class="checkbox">
                                            <input type="checkbox" name="service" value="6" />Окрашивание <span class="cost js-cost"><span class="js-val"></span></span>
                                            <small class="reduction muted">Скидка на полный набор услуг &mdash; 15%</small>
                                        </label>
                                        <ul class="unstyled" data-reduction="0.15">
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="7" data-amount="500" />Окрашивание в один цвет <span class="label amount pull-right">500</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="8" data-amount="400" />Мелирование <span class="label amount pull-right">400</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="9" data-amount="400" />Тонирование <span class="label amount pull-right">400</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="10" data-amount="200" />Блондирование <span class="label amount pull-right">200</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="11" data-amount="200" />Колорирование <span class="label amount pull-right">200</span></label>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="12" />Наращивание волос <span class="cost js-cost"><span class="js-val"></span></span></label>
                                        <ul class="unstyled">
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="13" data-amount="1500" />Капсульное <span class="label amount pull-right">1500</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="14" data-amount="3000" />Ленточное <span class="label amount pull-right">3000</span></label>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="15" data-amount="1000" />Ламинирование <span class="label amount pull-right">1000</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="16" data-amount="2000" />Косички <span class="label amount pull-right">2000</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="17" data-amount="800" />Прически <span class="label amount pull-right">800</span></label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <label class="checkbox"><input type="checkbox" name="service" value="18" />Макияж <span class="cost js-cost"><span class="js-val"></span></span></label>
                                <ul class="unstyled">
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="19" data-amount="600" />Вечерний <span class="label amount pull-right">600</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="20" data-amount="300" />Дневной <span class="label amount pull-right">300</span></label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <label class="checkbox">
                                    <input type="checkbox" name="service" value="21" />Свадебный стиль <span class="cost js-cost"><span class="js-val"></span></span>
                                    <small class="reduction muted">Скидка на полный набор услуг &mdash; 10%</small>
                                </label>
                                <ul class="unstyled" data-reduction="0.1">
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="23" data-amount="2500" />Свадебная прическа <span class="label amount pull-right">2500</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="24" data-amount="2500" />Свадебный макияж <span class="label amount pull-right">2500</span></label>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <label class="checkbox"><input type="checkbox" name="service" value="25" />Маникюр и педикюр <span class="cost js-cost"><span class="js-val"></span></span></label>
                                <ul class="unstyled">
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="26" data-amount="350" />Дизайн <span class="label amount pull-right">350</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="27" />Наращивание ногтей <span class="cost js-cost"><span class="js-val"></span></span></label>
                                        <ul class="unstyled">
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="28" data-amount="1600" />Акрил <span class="label amount pull-right">1600</span></label>
                                            </li>
                                            <li>
                                                <label class="checkbox"><input type="checkbox" name="service" value="29" data-amount="1400" />Гель <span class="label amount pull-right">1400</span></label>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <label class="checkbox"><input type="checkbox" name="service" value="30" />Косметология <span class="cost js-cost"><span class="js-val"></span></span></label>
                                <ul class="unstyled">
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="31" data-amount="350" />Чистка лица <span class="label amount pull-right">350</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="32" data-amount="400" />Депиляция <span class="label amount pull-right">400</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="33" data-amount="600" />Пилинг <span class="label amount pull-right">600</span></label>
                                    </li>
                                    <li>
                                        <label class="checkbox"><input type="checkbox" name="service" value="34" data-amount="1000" />Массаж <span class="label amount pull-right">1000</span></label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </form>
                <p class="muted">
                    По мотивам http://stillion.ru
                </p>
            </div>
        </div>
        <h2>Использование</h2>
        <div class="row">
            <div class="span6">
                <pre><code class="prettyprint lang-js js-code">new CheckboxTreeWidget({
    el: document.getElementById('list')
});</code></pre>
            </div>
        </div>
    </section>

    <!-- Javascripts -->
    <script src="js/libs/require.js" data-main="js/init"></script>
    <script>
        require.config({
            baseUrl: 'js',
            paths: {
                jquery: 'libs/jquery',
                underscore: 'libs/underscore-amd',
                backbone: 'libs/backbone-amd'
            }
        });
    </script>
    <script src="js/libs/bootstrap-amd.js"></script>
    <!--<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>-->
</body>
</html>
